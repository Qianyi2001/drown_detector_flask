{% extends 'base.html' %}
{% block title %}Upload Video{% endblock %}

{% block body %}
<h1>Upload Video</h1>
<form action="{{ url_for('upload_video') }}" method="POST"
      enctype="multipart/form-data" class="mt-3">

  <div class="mb-3">
    <label for="videoFile" class="form-label">Choose a video file:</label>
    <input type="file" name="video" id="videoFile"
           accept="video/*" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
