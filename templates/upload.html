<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Upload Video</title>
</head>
<body>
  <h1>Upload Video</h1>
  <form action="{{ url_for('upload_video') }}" method="POST" enctype="multipart/form-data">
    <label for="videoFile">Choose a video:</label>
    <input type="file" name="video" id="videoFile" accept="video/*"/>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
